---
settings:

  backend:
    name: keras
    # backend: tensorflow
    # name: pytorch

train:
  data:
    - mnist:
        images:
          url: "http://yann.lecun.com/exdb/mnist/train-images-idx3-ubyte.gz"
        labels:
          url: "http://yann.lecun.com/exdb/mnist/train-labels-idx1-ubyte.gz"

model:
  - input: images
  # - convolution:
  #     kernels: 32
  #     size: [2, 2]
  #     border: valid
  # - activation: relu
  - flatten:
  - dense: 36 # to plot in a image like, needs to be x^2
  - activation: relu
  - dense: 10
  - activation: softmax
    name: labels

include: mnist-defaults.yml
...
