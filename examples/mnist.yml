---
include:
  - mnist-defaults.yml



templates:
  cnn_block:
    - convolution:
        kernels: "{{k}}"
        size: "{{[s, s]}}"


settings:
  cnn:
    k: 64
    s: 2
  # backend:
  #   name: keras
  #   backend: tensorflow
  #
train:
  data:
    - mnist:
        images:
          url: "http://yann.lecun.com/exdb/mnist/train-images-idx3-ubyte.gz"
        labels:
          url: "http://yann.lecun.com/exdb/mnist/train-labels-idx1-ubyte.gz"

model:
  - input: images
  - cnn_block: "{{cnn}}"
#  - convolution:
#      kernels: 64
#      size: [2, 2]
  - activation: relu
  - flatten:
  - dense: 10
  - activation: softmax
    name: labels

include: mnist-defaults.yml
...
